    <style>
        body {

            background-color: #f0f2f5;
            display: flex;

        .container { width: 100%; max-width: 350px; }

        .card {

            padding: 30px;

        h2 { color: #333; margin-bottom: 10px; }

        .btn-login { background-color: #333; }

        .gate-btn {

            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,168,45,0.3);
            margin: 20px auto;
            display: flex;
            flex-direction: column;

            align-items: center;
        }

        .gate-btn:active { transform: scale(0.95); background: #008a25; }
        .gate-icon { font-size: 45px; margin-bottom: 5px; }

        .status { margin-top: 15px; font-weight: 500; color: #888; }
        
        #control-panel { display: none; }
        .error { color: #e74c3c; font-size: 13px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen" class="card">
            <h2>Ata Otopark</h2>
            <p>Sistemi kullanmak iÃ§in ÅŸifre giriniz</p>
            <input type="password" id="passInput" placeholder="â€¢â€¢â€¢â€¢">
            <p id="error" class="error">HatalÄ± Åžifre!</p>
            <button class="btn btn-login" onclick="checkPassword()">GÄ°RÄ°Åž YAP</button>
        </div>

        <div id="control-panel" class="card">
            <h2>KapÄ± KontrolÃ¼</h2>
            <button class="gate-btn" onclick="openGate()">
                <div class="gate-icon">ðŸš—</div>
                KAPIYI AÃ‡
            </button>
            <p class="status" id="gateStatus">Durum: BaÄŸlÄ±</p>
            <button style="margin-top:25px; background:none; border:none; color:#bbb; cursor:pointer; font-size: 12px;" onclick="logout()">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</button>
        </div>
    </div>

    <script>
        // --- FIREBASE AYARLARI ---
        const firebaseConfig = {
            apiKey: "BURAYA_API_KEYINIZI_YAPISTIRIN", 
            databaseURL: "https://ataotopark-82e2f-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- ÅžÄ°FRE AYARI ---
        const SECRETPASS = "1234"; 

        window.onload = function() {
            if(sessionStorage.getItem("gateAuth") === "true") showPanel();
        };

        function checkPassword() {
            const input = document.getElementById('passInput').value;
            if(input === SECRETPASS) {
                sessionStorage.setItem("gateAuth", "true");
                showPanel();
            } else {
                document.getElementById('error').style.display = "block";
            }
        }

        function showPanel() {
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('control-panel').style.display = "block";
        }

        function openGate() {
            const status = document.getElementById('gateStatus');
            status.innerText = "Komut gÃ¶nderiliyor...";
            status.style.color = "#f39c12";

            // Firebase'e '1' yazÄ±yoruz (ESP32 bunu dinliyor olacak)
            database.ref('gateControl').set(1)
            .then(() => {
                status.innerText = "KapÄ± AÃ§Ä±lÄ±yor (5sn)...";
                status.style.color = "#00a82d";
                
                // ArayÃ¼zde 5 saniye sonra durumu sÄ±fÄ±rla
                setTimeout(() => {
                    status.innerText = "Durum: BaÄŸlÄ±";
                    status.style.color = "#888";
                }, 5000);
            })
            .catch(err => {
                status.innerText = "BaÄŸlantÄ± HatasÄ±!";
                status.style.color = "#e74c3c";
                console.error(err);
            });
        }

        function logout() {
            sessionStorage.removeItem("gateAuth");
            location.reload();
        }
    </script>
</body>
</html>
