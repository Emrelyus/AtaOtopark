<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ata Otopark Sistemi</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš—</text></svg>">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container { width: 100%; max-width: 350px; }

        .card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: #333;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .gate-btn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: none;
            background: #00a82d;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,168,45,0.3);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .gate-btn:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        .gate-btn:active:not(:disabled) { transform: scale(0.95); }
        .gate-icon { font-size: 45px; margin-bottom: 5px; }

        .status { margin-top: 15px; font-weight: 500; color: #888; }
        #control-panel { display: none; }
        .error { color: #e74c3c; font-size: 13px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen" class="card">
            <h2>Ata Otopark</h2>
            <p>GÃ¼venli GiriÅŸ</p>
            <input type="password" id="passInput" placeholder="â€¢â€¢â€¢â€¢">
            <p id="error" class="error">HatalÄ± Åžifre!</p>
            <button class="btn-login" onclick="checkPassword()">GÄ°RÄ°Åž YAP</button>
        </div>

        <div id="control-panel" class="card">
            <h2>KapÄ± KontrolÃ¼</h2>
            <button class="gate-btn" id="mainBtn" onclick="openGate()">
                <div class="gate-icon">ðŸš—</div>
                KAPIYI AÃ‡
            </button>
            <p class="status" id="gateStatus">Durum: HazÄ±r (0)</p>
            <button style="margin-top:25px; background:none; border:none; color:#bbb; cursor:pointer;" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
        </div>
    </div>

    <script>
        // --- FIREBASE AYARLARI ---
        const firebaseConfig = {
            apiKey: "BURAYA_API_KEYINIZI_YAPISTIRIN", 
            databaseURL: "https://ataotopark-82e2f-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const SECRETPASS = "1234"; 

        function checkPassword() {
            if(document.getElementById('passInput').value === SECRETPASS) {
                sessionStorage.setItem("gateAuth", "true");
                showPanel();
            } else {
                document.getElementById('error').style.display = "block";
            }
        }

        function showPanel() {
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('control-panel').style.display = "block";
        }

        function openGate() {
            const btn = document.getElementById('mainBtn');
            const status = document.getElementById('gateStatus');

            // 1. AÅžAMA: gateControl = 1 yap
            btn.disabled = true;
            status.innerText = "KapÄ± AÃ§Ä±lÄ±yor... (1)";
            status.style.color = "#00a82d";

            database.ref('gateControl').set(1)
            .then(() => {
                // 2. AÅžAMA: 5 saniye bekle
                setTimeout(() => {
                    // 3. AÅžAMA: gateControl = 0 yap
                    database.ref('gateControl').set(0)
                    .then(() => {
                        status.innerText = "Durum: HazÄ±r (0)";
                        status.style.color = "#888";
                        btn.disabled = false;
                    });
                }, 5000);
            })
            .catch(err => {
                status.innerText = "Hata oluÅŸtu!";
                status.style.color = "red";
                btn.disabled = false;
            });
        }

        window.onload = function() {
            if(sessionStorage.getItem("gateAuth") === "true") showPanel();
        };

        function logout() {
            sessionStorage.removeItem("gateAuth");
            location.reload();
        }
    </script>
</body>
</html>
