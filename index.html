<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otopark GiriÅŸ Sistemi</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container { width: 100%; max-width: 350px; }

        .card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Åžifre EkranÄ± */
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        /* Otopark Butonu */
        .gate-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: #00a82d;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,168,45,0.3);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .gate-btn:active {
            transform: scale(0.95);
            background: #008a25;
        }

        .gate-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .status {
            color: #666;
            font-weight: 500;
            margin-top: 15px;
        }

        #control-panel { display: none; }
        .error { color: red; font-size: 14px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-screen" class="card">
            <h2>GÃ¼venli GiriÅŸ</h2>
            <p>Otopark kontrolÃ¼ iÃ§in ÅŸifre girin</p>
            <input type="password" id="passInput" placeholder="â€¢â€¢â€¢â€¢">
            <button class="gate-btn" style="width:100%; height:60px; border-radius:12px;" onclick="checkPassword()">GiriÅŸ</button>
            <p id="error" class="error">HatalÄ± Åžifre!</p>
        </div>

        <div id="control-panel" class="card">
            <h2>Otopark KapÄ±sÄ±</h2>
            <p>AÃ§mak iÃ§in butona basÄ±n</p>
            
            <button class="gate-btn" onclick="openGate()">
                <div class="gate-icon">ðŸš—</div>
                KAPIYI AÃ‡
            </button>

            <p class="status" id="gateStatus">Durum: HazÄ±r</p>
            <button style="margin-top:20px; background:none; border:none; color:#999; cursor:pointer;" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
        </div>
    </div>

    <script>
        const SECRETPASS = "1234"; // Åžifreniz

        window.onload = function() {
            if(sessionStorage.getItem("gateAuth") === "true") showPanel();
        };

        function checkPassword() {
            if(document.getElementById('passInput').value === SECRETPASS) {
                sessionStorage.setItem("gateAuth", "true");
                showPanel();
            } else {
                document.getElementById('error').style.display = "block";
            }
        }

        function showPanel() {
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('control-panel').style.display = "block";
        }

        function openGate() {
            const status = document.getElementById('gateStatus');
            status.innerText = "Komut GÃ¶nderiliyor...";
            status.style.color = "orange";

            // ESP32'ye tetik gÃ¶nder
            fetch(`/toggle?id=gate`)
            .then(res => {
                status.innerText = "KapÄ± AÃ§Ä±lÄ±yor!";
                status.style.color = "#00a82d";
                setTimeout(() => {
                    status.innerText = "Durum: HazÄ±r";
                    status.style.color = "#666";
                }, 3000);
            })
            .catch(err => {
                status.innerText = "BaÄŸlantÄ± HatasÄ±!";
                status.style.color = "red";
            });
        }

        function logout() {
            sessionStorage.removeItem("gateAuth");
            location.reload();
        }
    </script>
</body>
</html>
